<div class="container">

    <nav>
        <a [routerLink]="['trips']">Trips</a>
        <!--<a [routerLink]="['specs']">Technical Specs</a>-->
    </nav>

    <h2 *ngIf="error === true">ERROR</h2>

    <div *ngIf="error === false && fisher !== null && fisher !== undefined" class="row">
        <div class="col-md-5">{{fisher.FirstName}}</div>
        <div class="col-md-5">{{fisher.LastName}}</div>
        <div class="col-md-5">{{fisher.Id}}</div>
    </div>

    <h1 class="text-center" style="width: 100%">{{fisher.FirstName}} {{fisher.LastName}}</h1>

    <div class="row">
        <div class="col-md-4">
            <img src={{fisher.image_url__c}} />
        </div>
        <div class="col-md-8"></div>
    </div>

    <router-outlet>

    </router-outlet>
</div>


<p>
  <button type="button" (click)="goBack()">Back</button>
</p>
