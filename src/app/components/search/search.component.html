<div class="container">

    <div class="spacer"></div>

    <div class="row">
        <!-- SEARCH BAR -->

        <div class="col-md-2"></div>
        <div class="col-md-8">

            <form class="text-center">
                <div class="row">

                    <div class="col-md-9">
                        <input name="searchBox" type="text" class="form-control fill" placeholder="Search..." [(ngModel)]="searchBoxText" (ngModelChange)="filter($event)">
                    </div>
                    <div class="col-md-3">
                        <button name="submitBtn" type="submit" class="btn btn-default form-control" (click)="filter()">Search</button>
                    </div>

                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="spacer"></div>

    <div *ngIf="isLoading === true" class="text-center">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>

    <div *ngIf="isLoading === false" class="row border">
        <!-- FISHER BLOCKS -->

        <a *ngFor="let fisher of (this.fishers)" [routerLink]="['fisher/', fisher.Id]">
            <app-fisher-block [fisher]="fisher"></app-fisher-block>
        </a>
    </div>
</div>
