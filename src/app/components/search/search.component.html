<div class="container">

    <div class="spacer"></div>

    <div class="row">
        <!-- SEARCH BAR -->

        <div class="col-md-2"></div>
        <div class="col-md-8">

            <form class="text-center">
                <div class="row">

                    <div class="col-md-9">
                        <input name="searchBox" type="text" class="form-control fill" placeholder="Search..." [(ngModel)]="searchboxText" (ngModelChange)="filter($event)">
                    </div>
                    <div class="col-md-3">
                        <button name="submitBtn" type="submit" class="btn btn-default form-control" (click)="filter()">Search</button>
                    </div>

                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="spacer"></div>

    <div class="row border">
        <!-- FISHER BLOCKS -->

        <a *ngFor="let fisher of (this.fishers)" [routerLink]="['fisher/', fisher.Id]">
            <app-fisher-block [fisher]="fisher"></app-fisher-block>
        </a>
    </div>
</div>
