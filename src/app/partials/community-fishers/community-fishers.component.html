<div *ngIf="fishers" class="container">

    <h1 class="text-center">
        Fishers for {{community}}
    </h1>

    <div class="spacer"></div>

    <div class="table-responsive">
        <!-- All the trips -->
        <table class="table" style="width:100%">
            <tr>
                <th>Fisher Name</th>
                <th>Fisher Surname</th>
            </tr>
            <tr *ngFor="let fisher of fishers">
                <th (click)="navigateToFisher(fisher.Id)">{{fisher.FirstName}}</th>
                <th (click)="navigateToFisher(fisher.Id)">{{fisher.LastName}}</th>
            </tr>
        </table>
    </div>
</div>

<div *ngIf="!fishers" class="text-center">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
</div>
