<h3>Search for a fisher</h3>

<ng2-completer
    [(ngModel)]="searchStr"
    [datasource]="dataService"
    [minSearchLength]="0"

    placeholder="Fisher Name"
    (selected)="test($event)">
</ng2-completer>
<div class="cs-spacer"></div>

<div class="cs-spacer"></div>

<div class="input-group">

    <span class="input-group-addon" id="basic-addon1">Mobile Number</span>
    <input type="text" class="form-control" placeholder="082 123 4567" aria-describedby="basic-addon1" [(ngModel)]="cellnum">
</div>

<div class="cs-spacer"></div>
<div class="form-group">
    <label for="comment">Message:</label>
    <textarea class="form-control" rows="5" id="comment" [(ngModel)]="messageBody"></textarea>
</div>
<button class="btn btn-default" (click)="sendMessage()">Send message</button>
